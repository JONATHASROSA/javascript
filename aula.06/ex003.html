<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(27, 27, 100);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font: 25pt;
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s) //Concatenação
        // (Number + Number) para adição.
        // (String + String) para concatenação.
        // Conversão de Number para String = String(n)
        // Conversão de Number para String = n.toString()
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //usando template string.
        // s.length = quantos caracteres uma string tem.
        // s.toUpperCase() = tudo para MAIÚSCULO.
        // s.toLowerCase() = tudo para minúsculo.
        
        // A baixo código criado no node.js
        
        /* > nome ='Jonathas'
            'Jonathas'
            > idade ='36'
            '36'
             > nota='10'
            '10'
             > nome
            'Jonathas'
            > idade
            '36'
            > nota
            '10'
            > 'O estudante ' + nome + ' de ' + idade + ' tirou nota ' + nota
            'O estudante Jonathas de 36 tirou nota 10'
            > `O estudante ${ nome } de ${ idade } tirou nota ${ nota }`
            'O estudante Jonathas de 36 tirou nota 10'
        */
    </script>
</body>
</html>
