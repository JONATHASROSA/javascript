<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá <strong>${nome}</strong> seu nome tem, ${nome.length} letras.`)
        document.write(`Seu nome maiúsculo é ${nome.toUpperCase()}.`)
        document.write(`Seu nome minúsculoe é ${nome.toLowerCase()}.`)
        //s.length = quantos caracteres uma string tem.
        // s.toUpperCase() = tudo para MAIÚSCULO.
        // s.toLowerCase() = tudo para minúsculo.

        /* > var n1 = 1545.5
           undefined
            > n1
            1545.5
            > n1.toFixed(2)
            '1545.50'
            > n1.toFixed(2).replace('.',',')
            '1545,50'
            > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
            'R$ 1.545,50'
            > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})
            'US$ 1.545,50'
            > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})
            '€ 1.545,50'
        */
    </script>
</body>
</html>
